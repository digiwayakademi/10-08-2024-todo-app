<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush"> 
                                           
                    </ul>   
                </div>
            </div>
        </div>
    </div>



    
 
    

     

    <script>
        let sonuc;
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 3, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"}
        ];


        ul = document.getElementById("task-list");
        


        for(let gorev of gorevListesi)
        {
            let li = `
             <li class="task list-group-item">
                  <div class="form-check">
                     <input type="checkbox" id="${gorev.id}" class="form-check-input">
                      <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi} </label>
                  </div>
             </li>         
             `;
           
             ul.insertAdjacentHTML("beforeend", li);  
        }
        
      

        // document.querySelector("#btnClear").addEventListener("click", function(event) {
        //     event.preventDefault();
        //     console.log("click event: clear");
        // });
       
        // function newTask(event) {
        //     event.preventDefault();
        //     console.log("click event: new task");
        // }
       
        document.querySelector("#btnAddNewTask").addEventListener("click", function(event) {
            event.preventDefault();
            //console.log(event.target);
            event.target.classList.add("btn-lg");
        });

        
    

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
